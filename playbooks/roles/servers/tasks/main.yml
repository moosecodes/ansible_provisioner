- name: create myTools/ directory if it does not exist
  ansible.builtin.file:
    path: /home/patriot/myTools
    state: directory
    mode: '0755'

- name: copy system temperature script
  ansible.builtin.copy:
    src:  systemTemp.py
    dest: /home/patriot/myTools/systemTemp.py
    owner: patriot

- name: get system temperature
  ansible.builtin.command: python3 /home/patriot/myTools/systemTemp.py
  register: systemTemp
  when: ansible_distribution in ["Debian", "Ubuntu"]

- debug: msg="{{ systemTemp.stdout }}"